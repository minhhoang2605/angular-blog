<header class='new-post-header'>
    <h1>Create new Post</h1>
</header>
<main class='new-post'>
    <form #newPostForm = "ngForm" (ngSubmit)="onSubmit()">
        <textarea class='form-item title' type="text" name = "title" required
            [(ngModel)]="post.title"
            placeholder="Type your post title here"></textarea>
        <br>
        <textarea class='form-item content' type="text" name = "content" required
            [(ngModel)]="post.content"
            placeholder="Type your post here"></textarea>
        <br>
        <button type='submit' class="submit">
            Post
        </button>
    </form>
</main>

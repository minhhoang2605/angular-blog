<header class='new-post-header'>
    <h1>Create new Post</h1>
</header>
<main class='new-post'>
    <form #newPostForm = "ngForm" (ngSubmit)="onSubmit()">
        <textarea class='form-item title' id='form-item-title' type="text" name = "title" required
            placeholder="Type your post title here"></textarea>
        <br>
        <textarea class='form-item content' id='form-item-content' type="text" name = "content" required
            placeholder="Type your post here"></textarea>
        <br>
        <button type='submit' class="submit">
            CREATE A POST
        </button>
    </form>
</main>
